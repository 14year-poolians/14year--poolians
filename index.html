
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Avatar Poolians - 14Year</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 10px;
      text-align: center;
    }
    header {
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      color: #0072ff;
    }
    input, button {
      font-size: 1rem;
      padding: 8px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
      display: block;
      text-align: left;
    }
    pre {
      background: #ddd;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      text-align: left;
    }
    #preview {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gerador de Código Poolians</h1>
    <p><b>Feito por 14Year</b></p>
  </header>

  <label for="playerId">Digite o ID do jogador:</label>
  <input type="number" id="playerId" placeholder="Exemplo: 3066010" />

  <label for="imgWidth">Escolha a largura da imagem (px):</label>
  <input type="number" id="imgWidth" value="54" min="10" max="300" />

  <button onclick="generateCode()">Gerar Código</button>

  <h3>Código gerado:</h3>
  <pre id="output">&lt;img src="temp/3066010_g.png" width="54"/&gt;</pre>

  <div id="preview"></div>

  <script>
    function generateCode() {
      const id = document.getElementById('playerId').value.trim();
      const width = document.getElementById('imgWidth').value.trim();

      if (!id || isNaN(id) || id <= 0) {
        alert('Por favor, insira um ID válido');
        return;
      }

      const w = (width && !isNaN(width) && width > 0) ? width : 54;

      const code = `<img src="temp/${id}_g.png" width="${w}"/>`;
      document.getElementById('output').textContent = code;

      // عرض الصورة فقط بدون نصوص إضافية
      document.getElementById('preview').innerHTML = `<img src="temp/${id}_g.png" width="${w}"/>`;
    }
  </script>
</body>
</html>
